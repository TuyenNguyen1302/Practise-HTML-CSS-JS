<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="D1_ProductCard.css">
</head>

<body>
    <div class="card">
        <div class="card_heart">
            <i class='bx bx-heart'"></i>
        </div>
        <div class=" card_cart">
                <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card_img">
            <img src="image/moto1.png" alt="No Image" id="moto1">
        </div>
        <div class="card_img2">
            <img src="image/moto2.png" alt="No Image" id="moto2">
        </div>
        <div class="card_img3">
            <img src="image/moto3.png" alt="No Image" id="moto3">
        </div>
        <div class="card_title" id="title">MOTO VIP</div>
        <div class="card_price">$9999</div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
            <span>XXL</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color-yellow" id="yll"></span>
            <span class="card_color-green" id="grn"></span>
            <span class="card_color-black" id="black"></span>
        </div>
        <div class="card_action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
</body>
<script src="D1_ProductCard.js"></script>
</html>
