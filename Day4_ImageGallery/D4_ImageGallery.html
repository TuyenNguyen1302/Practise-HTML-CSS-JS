<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="D4_ImageGallery.css">
</head>

<body>
    <div class="wrapper">
        <div class="image">
            <img src="image/1.jpg" alt="No Image">
        </div>

        <div class="image">
            <img src="image/2.jpg" alt="No Image">
        </div>

        <div class="image">
            <img src="image/3.jpg" alt="No Image">
        </div>

        <div class="image">
            <img src="image/4.jpg" alt="No Image">
        </div>

        <div class="image">
            <img src="image/5.jpg" alt="No Image">
        </div>

        <div class="image">
            <img src="image/6.jpg" alt="No Image">
        </div>

        <div class="image">
            <img src="image/7.jpg" alt="No Image">
        </div>

        <div class="image">
            <img src="image/8.jpg" alt="No Image">
        </div>
    </div>

    <div class="gallery">
        <i class="fa-solid fa-xmark close"></i>
        <div class="gallery-inner">
            <img src="image/2.jpg" alt="No Image">
        </div>
        <div class="control left">
            <i class="fa-solid fa-angles-left"></i>
        </div>
        <div class="control right">
            <i class="fa-solid fa-angles-right"></i>
        </div>
    </div>
</body>
<script src="D4_ImageGallery.js"></script>
</html>
