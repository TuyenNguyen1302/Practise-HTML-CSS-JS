<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow/Carousel</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="D14_SlideShow-Carousel.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <img src="image/1.jpg" alt="No Image" class="img-feature">
            <div class="control">
                <i class='bx bx-caret-left left'></i>
                <i class='bx bx-caret-right right'></i>
            </div>
            <div class="control right">
            </div>
        </div>
        <div class="list-image">
            <div class="active"><img src="image/1.jpg" alt="No Image"></div>
            <div><img src="image/2.jpg" alt="No Image"></div>
            <div><img src="image/3.jpg" alt="No Image"></div>
            <div><img src="image/4.jpg" alt="No Image"></div>
            <div><img src="image/5.jpg" alt="No Image"></div>
            <div><img src="image/6.jpg" alt="No Image"></div>
            <div><img src="image/7.jpg" alt="No Image"></div>
            <div><img src="image/8.jpg" alt="No Image"></div>
            <div><img src="image/9.jpg" alt="No Image"></div>
        </div>
    </div>
</body>
<script src="D14_SlideShow-Carousel.js"></script>

</html>
