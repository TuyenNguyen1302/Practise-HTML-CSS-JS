<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="D9_CallAPI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.css" />
</head>

<body>
    <div id="weather">
        <input type="text" class="search" placeholder="Search..."> 
        <div class="content">
            <h1 class="capital">
                <span class="city">Ho Chi Minh</span><span>, </span><span class="country">VN</span>
            </h1>

            <div class="time">
                03/07/2022, 3:25:18 PM
            </div>

            <div class="temperature">
                <span class="value"><span>23</span><sup>0</sup>C</span>
            </div>

            <div class="short-desc">Cloud</div>

            <div class="more-desc">
                <div class="visibility">
                    <i class="fa-solid fa-eye"></i>
                    <span>1000m</span>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>10930</span>
                </div>
                <div class="sun">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <span>10930</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="D9_CallAPI.js"></script>
</html>
